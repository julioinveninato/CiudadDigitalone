<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="images/Logo CD1.png" alt="Logo CD">
        <h1>Login Here</h1>
        <form>
            <!-- USER NAME-->
            <label for="username">Usuario</label>
            <input type="text" placeholder="Escribir Usuario">

            <!-- PASSWORD-->
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Escribir Contraseña">

            <input type="submit" value="Log In" >
            <a href="#">Perdiste Tu Contraseña?</a>
            <a href="#">Perdiste Tu Cuenta?</a>
            <a href="#">No tienes una Cuenta? Registrate</a>
        </form>
    </div>
</body>
</html>
